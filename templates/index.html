<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topsis Image Downloader</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9209414663654494"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        option {
            background: #764ba2;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            background: #ff7e5f;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .flash {
            color: #ffcccb;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Image Downloader</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form action="/" method="POST">
            <input type="text" name="keyword" placeholder="Enter Keyword (e.g. Nature)" required>
            <input type="email" name="email" placeholder="Your Email Address" required>
            <select name="tier">
                <option value="free">Free Tier (50 Images + Ad)</option>
                <option value="paid">Paid Tier (500 Images @ ₹0.50/img = ₹250)</option>
            </select>
            <button type="submit">Search & Process</button>
        </form>
    </div>
</body>

</html>
