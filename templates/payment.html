<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Download</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9209414663654494"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #11998e, #38ef7d, #00b09b, #96c93d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .price-box {
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .price-large {
            font-size: 36px;
            color: #27ae60;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .ad-container {
            margin: 20px 0;
            min-height: 150px;
            background: #f1f2f6;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 1px solid #ddd;
            position: relative;
        }

        .ad-label {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 10px;
            color: #bbb;
            background: white;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .btn {
            background: linear-gradient(to right, #11998e, #38ef7d);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <!-- Advanced Floating Background -->
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <style>
        /* Animated Background */
        .area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
            /* Let clicks pass through */
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        /* Varied Shapes & Positions */
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }

        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }

        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }

        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }

        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }

        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }

        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }

        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .card {
            z-index: 10;
        }

        /* Ensure card is above background */
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <div class="card">
        {% if tier == 'paid' %}
        <h2>Secure Payment</h2>
        <p>Unlock your <strong>High-Res Images</strong></p>

        <div class="price-box">
            <span>Total Amount to Pay</span>
            <span class="price-large">â‚¹{{ amount }}</span>
            <small>(For extra images above 50)</small>
        </div>

        <div style="margin: 20px 0;">
            <p style="font-size: 14px; margin-bottom: 10px;">Scan to Pay via UPI</p>
            <canvas id="qr-code"></canvas>
            <p style="font-size: 12px; color: #888; margin-top: 5px;">Supports GPay, PhonePe, Paytm</p>
            <p style="font-size: 10px; color: #aaa;">Paying to: <strong>{{ upi_id }}</strong></p>
        </div>

        <form action="/send_email" method="POST" id="payment-form">
            <div style="text-align: left; margin-bottom: 20px;">
                <label style="font-size: 12px; font-weight: bold; color: #555;">ENTER TRANSACTION ID / UTR</label>
                <input type="text" name="transaction_id" placeholder="e.g. 123456789012" required
                    style="width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; text-align: center; letter-spacing: 1px;">
            </div>

            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="filename" value="{{ filename }}">
            <input type="hidden" name="amount" value="{{ amount }}">
            <button class="btn" type="submit">Verify & Download</button>
        </form>

        <script>
            (function () {
                var qr = new QRious({
                    element: document.getElementById('qr-code'),
                    value: 'upi://pay?pa={{ upi_id }}&pn=TopsisImageService&am={{ amount }}&cu=INR',
                    size: 200
                });
            })();
        </script>
        {% else %}
        <h2>Your Download is Ready!</h2>
        <p>Enjoy your <strong>50 Free Images</strong></p>

        <!-- Optimized Ad Space -->
        <div class="ad-container">
            <span class="ad-label">Sponsored</span>
            <!-- Google AdSense Code -->
            <ins class="adsbygoogle" style="display:block; width:100%;" data-ad-client="ca-pub-9209414663654494"
                data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <form action="/send_email" method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="filename" value="{{ filename }}">
            <button class="btn" type="submit">Download Now</button>
        </form>
        {% endif %}
    </div>
</body>

</html>
